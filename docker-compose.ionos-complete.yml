volumes:
  open-webui:
  searxng:

networks:
  company_ai_network:
    driver: bridge

version: '3'
services:
  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    restart: always
    networks:
      - company_ai_network
    ports:
      - "3000:8080"
    volumes:
      - open-webui:/app/backend/data
    environment:
      - WEBUI_SECRET_KEY=${WEBUI_SECRET_KEY}
      - LOG_LEVEL=INFO
      - WEBUI_NAME=${WEBUI_NAME}
      - REDIS_URL=rediss://${IONOS_REDIS_USER}:${IONOS_REDIS_PASSWORD}@${IONOS_REDIS_HOST}:${IONOS_REDIS_PORT}/0?ssl_cert_reqs=none
      - WEBSOCKET_MANAGER=redis
      - WEBSOCKET_REDIS_URL=rediss://${IONOS_REDIS_USER}:${IONOS_REDIS_PASSWORD}@${IONOS_REDIS_HOST}:${IONOS_REDIS_PORT}/0?ssl_cert_reqs=none
      - ENABLE_WEBSOCKET_SUPPORT=true
      - DATABASE_URL=postgresql://${IONOS_DB_USER}:${IONOS_DB_PASSWORD}@pg-oemrj7r0kfjipg97.postgresql.de-txl.ionos.com:5432/${IONOS_DB_NAME}
      - DATABASE_POOL_SIZE=50
      - DATABASE_POOL_MAX_OVERFLOW=20
      - DATABASE_POOL_TIMEOUT=60
      - DATABASE_POOL_RECYCLE=1800
      - DATABASE_POOL_PRE_PING=true

  searxng:
    image: searxng/searxng
    container_name: searxng
    restart: always
    networks:
      - company_ai_network
    ports:
      - "8081:8080"
    volumes:
      - searxng:/etc/searxng
      - ./settings.yml:/etc/searxng/settings.yml:ro
    environment:
      - BASE_URL=http://searxng:8080/
      - INSTANCE_NAME=Safe Search Engine
      - UWSGI_WORKERS=2
      - UWSGI_THREADS=1
